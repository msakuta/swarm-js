version: 2
jobs:
  build:
    docker:
      - image: node:10.16.1-alpine

    steps:
      - checkout

      - run:
          name: npm install
          command: npm i

      - run:
          name: npm build
          command: npm run build

      - run: |
          set -xu
          mkdir -p /tmp/artifacts
          cp index.html /tmp/artifacts/
          cp -r build /tmp/artifacts/

      # Save artifacts
      - store_artifacts:
          path: /tmp/artifacts
          destination: build
