version: 2
jobs:
  build:
    docker:
      - image: circleci/node

    steps:
      - checkout

      - run:
          name: npm install
          command: npm i

      - run:
          name: npm build
          command: npm run build

      - run:
          name: Copy result files to temporary directory
          command: |
            set -xu
            mkdir -p /tmp/artifacts
            cp index.html /tmp/artifacts/
            cp -r build /tmp/artifacts/

      - run:
          name: Push gh-pages
          command: deploy.sh

      - run:
          name: Install certificate for uploading artifacts to AWS S3
          command: apk add ca-certificates

      # Save artifacts
      - store_artifacts:
          path: /tmp/artifacts
          destination: build
